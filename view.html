<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        video {
            width: 80%;
            max-width: 800px;
        }
    </style>
    <title>Video Viewer</title>
</head>
<body>
    <video controls poster=""></video>

    <script>
        var videoSrc = decodeURIComponent(new URLSearchParams(window.location.search).get("src"));
        var videoThumbnail = decodeURIComponent(new URLSearchParams(window.location.search).get("thumbnail"));

        var videoElement = document.querySelector("video");
        videoElement.src = videoSrc;
        videoElement.poster = videoThumbnail;
    </script>
</body>
</html>
