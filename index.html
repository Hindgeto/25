<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video {
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video:hover {
            transform: scale(1.1);
        }

        .video img {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Video Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" data-thumbnail="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.jpg" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.jpg" alt="Big Buck Bunny">
            <p>Big Buck Bunny</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" data-thumbnail="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.jpg" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.jpg" alt="Elephants Dream">
            <p>Elephants Dream</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" data-thumbnail="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.jpg" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.jpg" alt="For Bigger Blazes">
            <p>For Bigger Blazes</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" data-thumbnail="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.jpg" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.jpg" alt="For Bigger Escapes">
            <p>For Bigger Escapes</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" data-thumbnail="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.jpg" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.jpg" alt="For Bigger Fun">
            <p>For Bigger Fun</p>
        </div>
    </div>

    <script>
        function openVideo(videoElement) {
            var videoSrc = videoElement.getAttribute("data-src");
            var videoThumbnail = videoElement.getAttribute("data-thumbnail");
            window.location.href = "view.html?src=" + encodeURIComponent(videoSrc) + "&thumbnail=" + encodeURIComponent(videoThumbnail);
        }
    </script>
</body>
</html>
