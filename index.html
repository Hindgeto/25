<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2.11.6/dist/css/popper.css" integrity="sha384-RrhmD9J0f5T5eaIbB6DETEbbMXHRdQ+PmkMA8v5d+qUqz3i86UrgnA93ckO6qutj" crossorigin="anonymous">
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.video {
    margin: 20px;
    cursor: pointer;
    transition: transform 0.3s;
    position: relative;
}

.video:hover {
    transform: scale(1.1);
}

.video img {
    width: 100%;
    height: auto;
}

.summary {
    display: none;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    text-align: center;
    transition: opacity 0.3s;
}

.video:hover .summary {
    display: block;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}

.modal video {
    width: 80%;
    margin: 20px auto;
    display: block;
}

.close {
    color: #fff;
    float: right;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #bbb;
}

    </style>
    <title>Video Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" onmouseenter="showSummary(this)" onmouseleave="hideSummary(this)" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.jpg" alt="Big Buck Bunny">
            <div class="summary">Summary for Big Buck Bunny</div>
            <p>Big Buck Bunny</p>
        </div>
        <!-- Add more video entries as needed -->
    </div>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video controls id="modalVideo">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-ZXJ2DQ2Cl5ZZFfpNX3Mo8F0FiQgEzC6QOjvCYL9DLShDE0stXKAUMRAdtlbA2MZw" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

    <script>
      function openVideo(videoElement) {
    var videoSrc = videoElement.getAttribute("data-src");
    document.getElementById("modalVideo").src = videoSrc;
    document.getElementById("videoModal").style.display = "block";
}

function closeVideo() {
    document.getElementById("videoModal").style.display = "none";
    document.getElementById("modalVideo").pause();
}

function showSummary(videoElement) {
    var summary = videoElement.querySelector('.summary');
    summary.style.opacity = '1';
}

function hideSummary(videoElement) {
    var summary = videoElement.querySelector('.summary');
    summary.style.opacity = '0';
}

    </script>
</body>
</html>
