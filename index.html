<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video {
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video:hover {
            transform: scale(1.1);
        }

        .video img {
            width: 100%;
            height: auto;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal video {
            width: 80%;
            margin: 20px auto;
            display: block;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }
    </style>
    <title>Video Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.jpg" alt="Big Buck Bunny">
            <p>Big Buck Bunny</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.jpg" alt="Elephants Dream">
            <p>Elephants Dream</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.jpg" alt="For Bigger Blazes">
            <p>For Bigger Blazes</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.jpg" alt="For Bigger Escapes">
            <p>For Bigger Escapes</p>
        </div>
        <div class="video" data-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" onclick="openVideo(this)">
            <img src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.jpg" alt="For Bigger Fun">
            <p>For Bigger Fun</p>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video controls id="modalVideo">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function openVideo(videoElement) {
            var videoSrc = videoElement.getAttribute("data-src");
            document.getElementById("modalVideo").src = videoSrc;
            document.getElementById("videoModal").style.display = "block";
        }

        function closeVideo() {
            document.getElementById("videoModal").style.display = "none";
            document.getElementById("modalVideo").pause();
        }
    </script>
</body>
</html>
